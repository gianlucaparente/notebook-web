<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Modules Example</title>

    <script data-main="requirejs.config.js" src="components/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

    <div id="app">
        <p>Your Notes:</p>
        <note-list v-bind:notes='notes' v-bind:expired="false"></note-list>
        <p>Expired Notes:</p>
        <note-list v-bind:notes='notes' v-bind:expired="true"></note-list>
    </div>

</body>
</html>
